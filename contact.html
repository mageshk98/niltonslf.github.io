<!-- contact -->
<section class="contact">
  <div class="content">
    <h2 class="title-primary title-section">Entre em
      <span>contato</span>
    </h2>

    <form class="container contact-form js-contact-form">
      <input name="name" type="text" placeholder="Digite seu nome">
      <input name="mail" type="email" placeholder="E-mail para contato">
      <textarea name="mensagem" rows="10" placeholder="Escreva sua mensagem"></textarea>
      <button type="submit" class="btn btn-primary form-submit">Enviar</button>
      <div class="result alert"></div>
    </form>
  </div>
</section>
